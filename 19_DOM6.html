<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM6</title>
</head>
<body>
    <h1>The Element Object</h1>
    <h2>The ChildNodes Property</h2>
    <p>Whitespace between elements are text nodes. Comments are also nodes</p>

    <p>The body element's childs nodes are:</p>
    <p id="demo"></p>

    <img src="./images/nodes.PNG" alt="types of nodes">
    <script>
        const nodeList = document.body.childNodes;
        let text ="";
        for(let i = 0 ; i < nodeList.length ; i++){
            text += nodeList[i].nodeName + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
