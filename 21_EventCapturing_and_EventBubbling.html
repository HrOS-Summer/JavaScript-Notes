<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>
    <div id="div-1">
        <h2>Bubbling:</h2>
        <p id="p-1">Click Me!</p>
    </div><br>

    <div id="div-2">
        <h2>Capturing:</h2>
        <p id="p-2">Click Me!</p>
    </div>

    <script>
        //Event Bubbling
        document.getElementById('p-1').addEventListener('click', function() {
            alert("You clicked on white element");
        }, false) //Default - false
        document.getElementById('p-1').addEventListener('click', function() {
            alert("You clicked on orange element");
        })

        //Event Capturing
        document.getElementById('p-2').addEventListener('click', function() {
            alert("You clicked on the white element");
        }, true)
        document.getElementById('p-2').addEventListener('click', function() {
            alert('You clicked the orange element');
        }, true)
    </script>
</body>
</html>
